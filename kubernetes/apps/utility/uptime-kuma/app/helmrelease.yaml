---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: louislam/uptime-kuma
      tag: '1.22.1'
    env:
      TZ: "Europe/London"
    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            protocol: TCP
            port: 80
            targetPort: 3001
      extname:
        enabled: false
        namespace: monitoring
        type: ExternalName
        externalName: nginx.robotwizard.co.uk
        annotations: 
          external-dns.alpha.kubernetes.io/hostname: uptime.robotwizard.co.uk
          external-dns.alpha.kubernetes.io/ttl: "300"
    ingress:
      main:
        enabled: false
