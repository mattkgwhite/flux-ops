---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.3
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    env:
      TZ: "Europe/London"
    api:
      containers:
        args:
          - --enable-insecure-login=true
          - --enable-skip-login=true
          - --disable-settings-authorizer=true
    app:
      ingress:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/hostname: nginx.robotwizard.co.uk
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - kubernetes.robotwizard.co.uk
        tls:
          - hosts:
              - kubernetes.robotwizard.co.uk
            secretName: kubernetes-dashboard-tls
    metricsScraper:
      enabled: true
    serviceMonitor:
      enabled: false
    cert-manager:
      enabled: false
    nginx:
      enabled: false
    metrics-server:
      enabled: false