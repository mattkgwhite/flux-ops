---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app external-dns
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  # uninstall:
  #   keephistory: false
  values:
    fullnameOverride: *app
    provider: aws
    env:
      - name: AWS_REGION
        value: eu-west-1
      - name: AWS_ACCESS_KEY_ID
        valueFrom:
          secretKeyRef:
            name: external-dns
            key: access-key-id
      - name: AWS_SECRET_ACCESS_KEY
        valueFrom:
          secretKeyRef:
            name: external-dns
            key: secret-access-key
    extraArgs:
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --aws-zone-type=public
    policy: sync
    sources:
      - ["crd", "ingress"]
    txtPrefix: "k8s."
    txtOwnerId: "default"
    domainFilters: 
      - "squirrelmentality.co.uk"
      - "robotwizard.co.uk"
      - "matt-white.co.uk"
      - "hacksm.net"
    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-secret
    # serviceMonitor:
    #   enabled: true
    # resources:
    #   requests:
    #     memory: 100Mi
    #     cpu: 25m
    #   limits:
    #     memory: 250Mi