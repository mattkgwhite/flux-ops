---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-hcloud-csi-driver
  namespace: kube-system
spec:
  path: ./kubernetes/apps/storage/hcloud-csi-driver/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m