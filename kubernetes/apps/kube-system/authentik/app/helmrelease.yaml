---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 5m
  chart:
    spec:
      chart: authentik
      version: 2023.5.2
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 1h0m0s
  valuesFrom:
    - kind: Secret
      name: authentik-secrets
  values:
    fullnameOverride: authentik
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        external-dns.alpha.kubernetes.io/target: ingress.squirrelmentality.co.uk
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      hosts:
        - host: authentik.squirellmentality.co.uk
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - authentik.squirellmentality.co.uk
          secretName: squirellmentality-authentik
    postgresql:
      enabled: true
      metrics:
        enabled: false
        serviceMonitor:
          enabled: false
    redis: 
      enabled: true
      metrics:
        enabled: false
        serviceMonitor: 
          enabled: true
    prometheus: 
      serviceMonitor:
        create: false
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.5.3
    authentik:
      postgresql:
        name: "authentik"
        user: "authentik"
    resources:
      server: 
        requests:
          cpu: 5m
      worker:
        requests:
          cpu: 5m
    # livenessProbe:
    #   initialDelaySeconds: 15
    #   periodSeconds: 10
    # readinessProbe:
    #   initialDelaySeconds: 15
    #   periodSeconds: 10
